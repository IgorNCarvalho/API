<script>

function callApi(){
    let URL = "https://parallelum.com.br/fipe/api/v1/carros/marcas"
    let variavel;
    let tbodyTag = document.getElementById("tableData");


    fetch(URL)
        .then(req => req.json())
        .then(show =>{variavel = show ; console.log(variavel);variavel.forEach(element => {
            let trTag = fillTable(element); tbodyTag.appendChild(trTag)})})
}

function  fillTable(tableData){

    let trTag = document.createElement("tr");
    let tdTagCodigo = document.createElement("td");
    let tdTagNome = document.createElement("td");
    tdTagCodigo.innerHTML = tableData.codigo;
    trTag.appendChild(tdTagCodigo); 
    tdTagNome.innerHTML = tableData.nome;
    trTag.appendChild(tdTagNome);


    return trTag;
}

</script>


<body>
<h1>Carros</h1>    
<p>
    <button onclick="callApi();">Call API</button>
</p>
